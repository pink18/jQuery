<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.0.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <p>文字</p>
        <ul>
            <li>内容001</li>
            <li>内容002</li>
            <li>内容003<span>1</span><span>2</span><span>3</span></li>
            <span>123</span>
        </ul>
    </div>
    <script>
        // 如何通过当前元素 查找相关元素
        // 父元素 子元素结合
        var lis=$('ul').children(); // 返回子集合
        console.log(lis);
        var parent=$('ul').parent(); // 返回父元素jq对象
        console.log(parent);
        // find() 查找某元素
        var li=$('ul').find('li'); 
        console.log(li);

        // 找到第二个li
        var two=li.eq(1);
        console.log(two);
        $('li>span:eq(1)').css({color:'red'})

        // 总结：查找指定元素 或者关系元素
        // 基本筛选 筛选API
        // 作用 指定选中某一个元素
        
    </script>
</body>
</html>
