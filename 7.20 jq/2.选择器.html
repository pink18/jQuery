<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.0.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
    </div>
    <div id="box"></div>
    
    <script>
        // 选中html 元素返回[jQuery 对象]
        // 注意不是DOM对象
        // 不能直接使用DOM API 可以使用jQuery API
        var wrap=$('.wrap');
        console.log(wrap);
        var box=$('#box');// jQuery 对象
        console.log(box);
        // bug
        // box.style.height='100px';

        // 将jQuery 对象变为DOM对象 目的 为了使用DOM API
        box=box[0];
        box.style.height='100px';

        // DOM 变 jQUery
        var res=$(box);
        console.log(res);

        $('.wrap>.box').css({
            width:'100px',
            height:'100px',
            background:'green'
        })

        // $() 作用1.选中html元素返回jq对象 2.将dom对象变为jq对象
        // 参数 css选择器或者dom对象
    </script>
</body>
</html>
