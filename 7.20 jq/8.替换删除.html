<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="wrap">
        <div class="box">我是被替换的</div>
        <p>我是被删除的</p>
    </div>
    <div class="wraper">
        <p>我是内容</p>
        <a href="#">你好</a>
    </div>
    <script src="./js/jquery-3.4.0.js"></script>
    <script>
        // 替换
        // 把a替换为b
        $('.box').replaceWith('<h1>我是新元素</h1>');
        // 删除
        // a.empty() // 删除a的所有子节点
        // $('.wraper').empty();
        // a.remove() // 删除a本身
        // $('.wraper').remove();
        $('.wrap>p').remove();

    </script>
</body>
</html>
