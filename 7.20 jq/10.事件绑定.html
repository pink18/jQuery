<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.0.js"></script>
</head>
<body>
    <button>点击</button>
    <div class="box"></div>
    <script>
        $('.box').css({
            width:'100px',
            height:'100px',
            background:'red'
        })
        $('button').on('click',function(){
            console.log('jq的事件绑定');
            $('.box').toggle(500,function(){
                alert('执行后显示')
            })
        })
    </script>
</body>
</html>
