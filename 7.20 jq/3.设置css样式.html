<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.0.js"></script>
    <style>
        .active{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="wrap"></div>
    <script>
        // css(options) 给元素添加样式
        var res=$('.box').css({
            width:'100px',
            height:'100px',
            background:'yellow',
        }).hide().show();

        console.log(res);

        $('.wrap').addClass('active');
    </script>
</body>
</html>
