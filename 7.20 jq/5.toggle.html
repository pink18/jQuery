<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.4.0.js"></script>
</head>

<body>
    <button>显示</button>
    <div class="box"></div>
    <script>
        $(window).on('load', function () {
            $('.box').css({
                width: '100px',
                height: '100px',
                backgroundColor: 'aqua',
            });
        })
        $('button').on('click', function () {
            // toggle() 设置元素显示隐藏 取反
            $('.box').toggle();
        })
        
    </script>
</body>

</html>
